<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory_Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer">
        <div class="interval minutes">00</div>
        <div class="colon">:</div>
        <div class="interval seconds">00</div>
        <div class="colon">:</div>
        <div class="interval hundredths_seconds">00</div>
    </div>

    <h1 class="heading">Memory Game</h1>
    <h2 class="discription">Открой все карточки</h2>


    <div id="game_board">
    </div>

    <div class="victory_message">
        <div class="victory_text"></div>
        <div class="victory_time"></div>
    </div>

    <button id="new_game_btn">Новая Игра</button>

    <script src="js/script.js"></script>
</body>
</html>
